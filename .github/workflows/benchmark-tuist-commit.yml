name: Benchmark Tuist Specific Commit

on:
  workflow_dispatch:
    inputs:
      tuist_commit:
        description: "Tuist commit SHA to build and benchmark"
        required: true
        type: string

permissions:
  contents: read

concurrency:
  group: benchmark-tuist-commit-${{ github.event.inputs.tuist_commit }}
  cancel-in-progress: true

jobs:
  benchmark-tuist-specific-commit:
    name: Benchmark Tuist from Commit ${{ github.event.inputs.tuist_commit }}
    runs-on: namespace-profile-default-macos
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Tuist Repository
        uses: actions/checkout@v4
        with:
          repository: tuist/tuist
          ref: ${{ github.event.inputs.tuist_commit }}
          path: tuist-build

      - name: Build Tuist
        working-directory: tuist-build
        run: |
          swift build -c debug --product ProjectDescription
          swift build -c debug --product tuist

      - name: Copy Built Executable
        run: |
          ln -s tuist-build/.build/debug/tuist ./tuist-built

      - name: Authenticate Tuist
        working-directory: xcode_project_with_cache
        run: TUIST_URL="https://staging.tuist.dev" ../tuist-built auth login --email tuistrocks@tuist.dev --password ${{ secrets.TUIST_TEST_ACCOUNT_PASSWORD }}

      - name: Setup Tuist Cache
        working-directory: xcode_project_with_cache
        run: ../tuist-built setup cache

      - name: Benchmark clean build with cache uploads (Built Tuist)
        working-directory: xcode_project_with_cache
        run: |
          hyperfine --warmup 1 --runs 10 \
            --prepare 'rm -rf ~/Library/Developer/Xcode/DerivedData && ../tuist-setup-temp-project && ../tuist-built setup cache' \
            --conclude '../tuist-cleanup-temp-project' \
            'HANDLE="$(cat .tuist-temp-org)_$(cat .tuist-temp-project)" && xcodebuild -project App.xcodeproj -scheme App -destination "platform=iOS Simulator,name=iPhone 17" build COMPILATION_CACHE_REMOTE_SERVICE_PATH="$HOME/.local/state/tuist/$HANDLE.sock"' \
            --show-output

      - name: Benchmark clean build with pre-warmed cache (Built Tuist)
        working-directory: xcode_project_with_cache
        run: |
          hyperfine --warmup 1 --runs 10 \
            --setup 'xcodebuild -project App.xcodeproj -scheme App -destination "platform=iOS Simulator,name=iPhone 17" build' \
            --prepare 'rm -rf ~/Library/Developer/Xcode/DerivedData' \
            'xcodebuild -project App.xcodeproj -scheme App -destination "platform=iOS Simulator,name=iPhone 17" build' \
            --show-output
