name: Benchmark Mastodon Generated App Module Cache

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: benchmark-tuist-cache-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  cache-uploads:
    name: Clean build with cache uploads
    runs-on: namespace-profile-default-macos
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate Tuist
        working-directory: mastodon-tuist-ios
        run: TUIST_URL="https://staging.tuist.dev" tuist auth login --email tuistrocks@tuist.dev --password ${{ secrets.TUIST_TEST_ACCOUNT_PASSWORD }}

      - name: Install dependencies
        working-directory: mastodon-tuist-ios
        run: tuist install

      - name: Benchmark clean build with cache uploads
        working-directory: mastodon-tuist-ios
        run: |
          hyperfine --warmup 1 --runs 5 \
            --prepare 'rm -rf ~/Library/Developer/Xcode/DerivedData && tuist clean binaries' \
            'tuist cache && tuist generate Mastodon && xcodebuild -workspace MastodonTuist.xcworkspace -scheme Mastodon build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO' \
            --show-output

  pre-warmed:
    name: Clean build with pre-warmed cache
    runs-on: namespace-profile-default-macos
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate Tuist
        working-directory: mastodon-tuist-ios
        run: TUIST_URL="https://staging.tuist.dev" tuist auth login --email tuistrocks@tuist.dev --password ${{ secrets.TUIST_TEST_ACCOUNT_PASSWORD }}

      - name: Install dependencies
        working-directory: mastodon-tuist-ios
        run: tuist install

      - name: Warm cache
        working-directory: mastodon-tuist-ios
        run: tuist cache

      - name: Benchmark clean build with pre-warmed cache
        working-directory: mastodon-tuist-ios
        run: |
          hyperfine --warmup 1 --runs 5 \
            --setup 'xcodebuild -workspace MastodonTuist.xcworkspace -scheme Mastodon build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO COMPILATION_CACHE_ENABLE_CACHING="YES" COMPILATION_CACHE_ENABLE_PLUGIN="YES" COMPILATION_CACHE_REMOTE_SERVICE_PATH="$HOME/.local/state/tuist/tuist_mastodon.sock"' \
            --prepare 'rm -rf ~/Library/Developer/Xcode/DerivedData && tuist clean binaries' \
            'tuist generate Mastodon && xcodebuild -workspace MastodonTuist.xcworkspace -scheme Mastodon build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO COMPILATION_CACHE_ENABLE_CACHING="YES" COMPILATION_CACHE_ENABLE_PLUGIN="YES" COMPILATION_CACHE_REMOTE_SERVICE_PATH="$HOME/.local/state/tuist/tuist_mastodon.sock"' \
            --show-output

  no-cache:
    name: Clean build without caching
    runs-on: namespace-profile-default-macos
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate Tuist
        working-directory: mastodon-tuist-ios
        run: TUIST_URL="https://staging.tuist.dev" tuist auth login --email tuistrocks@tuist.dev --password ${{ secrets.TUIST_TEST_ACCOUNT_PASSWORD }}

      - name: Install dependencies
        working-directory: mastodon-tuist-ios
        run: tuist install

      - name: Cache project
        working-directory: mastodon-tuist-ios
        run: tuist cache

      - name: Benchmark clean build without caching
        working-directory: mastodon-tuist-ios
        run: |
          hyperfine --warmup 1 --runs 5 \
            --prepare 'rm -rf ~/Library/Developer/Xcode/DerivedData && tuist clean binaries' \
            'tuist generate Mastodon && xcodebuild -workspace MastodonTuist.xcworkspace -scheme Mastodon build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO' \
            --show-output

  local-cache:
    name: Clean build with local caching
    runs-on: namespace-profile-default-macos
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate Tuist
        working-directory: mastodon-tuist-ios
        run: TUIST_URL="https://staging.tuist.dev" tuist auth login --email tuistrocks@tuist.dev --password ${{ secrets.TUIST_TEST_ACCOUNT_PASSWORD }}

      - name: Install dependencies
        working-directory: mastodon-tuist-ios
        run: tuist install

      - name: Cache project
        working-directory: mastodon-tuist-ios
        run: tuist cache

      - name: Benchmark clean build with local caching
        working-directory: mastodon-tuist-ios
        run: |
          hyperfine --warmup 1 --runs 5 \
            --setup 'rm -rf ~/Library/Developer/Xcode/DerivedData' \
            --prepare 'xcodebuild -workspace MastodonTuist.xcworkspace -scheme Mastodon clean && tuist clean binaries' \
            'tuist generate Mastodon && xcodebuild -workspace MastodonTuist.xcworkspace -scheme Mastodon build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO COMPILATION_CACHE_ENABLE_CACHING="YES" COMPILATION_CACHE_ENABLE_PLUGIN=NO' \
            --show-output
